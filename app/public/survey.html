<!-- This code shows how the form data is sent to the server. IT HANDLES HOW FORM DATA IS SENT TO OUR SERVER -->
<script type="text/javascript">
    // The new default behavior for JQuery's post method is to add brackets to the end of properties whose values are arrays.  To override this behavior, include the line `$.ajaxSettings.traditional = true;` at the top of the script to configure JQuery to it's traditional behavior
    $.ajaxSettings.traditional = true;
    // In this code below, we create the front end Javascript, which "POSTS" our form data to our express server.
    // When the user hits submit, jQuery grabs all of the fields then sends a post request to our api
    // Our api recognizes the route (/api/friends)... and then runs the associated code (found in apiRoutes.js).
    // The code will then "save" the data to the friends.js file
    $(".submit").on("click", function (event) {
        var formValid = true;
        event.preventDefault();
        console.log("Survey submitted");
        //Grab the values from the form. Store the values in variables.
        var name = $("#username").val().trim();
        var photo = $("#userphoto").val().trim();
        var question1 = $("#question1").val().trim();
        var question2 = $("#question2").val().trim();
        var question3 = $("#question3").val().trim();
        var question4 = $("#question4").val().trim();
        var question5 = $("#question5").val().trim();
        var question6 = $("#question6").val().trim();
        var question7 = $("#question7").val().trim();
        var question8 = $("#question8").val().trim();
        var question9 = $("#question9").val().trim();
        var question10 = $("#question10").val().trim();

        //This grabs the form elements
        var newUser = {
            "name": name,
            "photo": photo,
            "scores": [
                question1,
                question2,
                question3,
                question4,
                question5,
                question6,
                question7,
                question8,
                question9,
                question10
            ]
        };
        console.log(newUser);
        //Form validation - if user does not provide name, show appropriate form error message in modal
        if (newUser.name === "") {
            $('#errorMessage').text("No name provided.");
            $('#errorAction').text("Enter your name in the Name field to continue.");
            $('#formErrorModal').modal('show');
            return false;
        }
        //Form validation - if user does not provide photo, show appropriate form error message in mdal.
        else if (newUser.photo == "") {
            $('#errorMessage').text("No photo provided.");
            $('#errorAction').text("Provide a link to a photo of yourself in the Link to photo image field to continue.");
            $('#formErrorModal').modal('show');
            return false;
        }
        //Form validation - if user does not answer all questions, show appropriate form error message in modal.
        else if (question1 === "" || question2 === "" || question3 === "" || question4 === "" || question5 === "" || question6 === "" || question7 === "" || question8 === "" || question9 === "" || question10 === "") {
            $('#errorMessage').text("One or more survey questions was not answered.");
            $('#errorAction').text("Provide an answer for ALL questions to continue.");
            $('#formErrorModal').modal('show');
            return false;
        }
        //If user provides required information, process survey and display results.
        else {
            // This line is very similar to the standard ajax function we used.
            // We give it a URL, an object we want to send, then we have a "callback".
            // The callback is the response of the server.
            $.post("/api/friends", newUser, function (data) {
                console.log(data);
                console.log("Survey submitted!");
                //Use jQuery to display the name and photo of your friend.
                $('.modal-title').text("Your friend");
                $('#perfectFriend').text(data.name);
                $('#perfectFriendPhoto').attr("src", data.photo).addClass("img-fluid");
                //The modal pops up after the survey is submitted and the results are calculated.
                //The modal should display the name and photo of your friend.
                $('#bestFriendModal').modal('show');
                // Clears the form sfter submitting
                $("#username").val("");
                $("#userphoto").val("");
                $("#question1").val("");
                $("#question2").val("");
                $("#question3").val("");
                $("#question4").val("");
                $("#question5").val("");
                $("#question6").val("");
                $("#question7").val("");
                $("#question8").val("");
                $("#question9").val("");
                $("#question10").val("");
            });
        }
    });
</script>
